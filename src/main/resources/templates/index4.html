<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1 th:text="${username}"></h1>
    <!--给属性赋值        -->
    <input type="text" name="name" th:value="${username}"/>
<br>    <!--字符串的拼接-->
    <span th:text="'欢迎'+ ${username} +'来到峡谷'"></span>
<br>
    <span th:text="|欢迎: ${username} 来到峡谷|"></span>
    <br>

</body>
</html>
